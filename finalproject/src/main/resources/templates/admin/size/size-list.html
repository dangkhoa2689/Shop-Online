<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/template">
<head>
<meta charset="UTF-8">
<title>kichThuoc</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<H2>Danh sach kichThuoc<H2>
	<a th:href="@{/admin/size/add}">Add kichThuoc</a>
	<div>
		<form th:action="@{/admin/size/search}" method="get">
			<label>Search:</label><input type="text" name="keyword"
				placeholder="nhap keyword" th:value="${keyword}" /> <input
				type="submit" value="search" />
		</form>
	</div>
	<div>
		<table border="1">
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Option</td>
			</tr>
			<tr th:each="size : ${sizeList}">
				<td th:text="${size.id}"></td>
				<td th:text="${size.name}"></td>
				<td><a th:href="@{'/admin/size/update?id='+${size.id}}">Edit</a>
					| <a th:href="@{'/admin/size/delete?id='+${size.id}}">Delete</a>
				</td>
			</tr>
		</table>
	</div>
	<div>
		<a class="btn btn-primary"
			th:href="@{'/admin/size/search?keyword=' + ${keyword} +'&page=' + ${page + 1}}">LOAD
			MORE</a>
	</div>
</body>
</html>
