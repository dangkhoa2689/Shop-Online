
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html layout:decorator="admin/template">
<head>
<meta charset="UTF-8" />
<title>Add Product</title>

</head>
<body layout:fragment="content" th:remove="tag">
	<div>
		<form th:action="@{/admin/product/add}" th:object="${product}"
			method="post" enctype="multipart/form-data">

			<p>Them Product</p>
			<div>
				<label>Name</label> <input type="text" th:field="*{name}" />
			</div>
			<div>
				<label>Price</label> <input type="text" th:field="*{price}" />
			</div>
			<div>
				<label>Description</label>
				<textarea rows="" cols="" th:field="*{description}"></textarea>
			</div>
			<div>
				<label>So Luong</label> <input type="text" th:field="*{quantity}" />
			</div>
			<div>
				<label>Category</label> <select th:field="*{category.id}">
					<option th:each="id: ${categoryList}" th:value="${id.id}"
						th:text="${id.name}"></option>
				</select>
			</div>

			<div>
				<label>Trade Mark</label> <select th:field="*{tradeMark.id}">
					<option th:each="tradeMark: ${tradeMarkList}"
						th:value="${tradeMark.id}" th:text="${tradeMark.name}"></option>
				</select>
			</div>

			<div>
				<label>Size</label> <select th:field="*{size.id}">
					<option th:each="size: ${sizeList}"
						th:value="${size.id}" th:text="${size.name}"></option>
				</select>
			</div>

			<div>
				<label>Sex</label> <select th:field="*{sex.id}">
					<option th:each="sex: ${sexList}"
						th:value="${sex.id}" th:text="${sex.name}"></option>
				</select>
			</div>

			<div>
				<label>Image</label> <input type="file" name="imageFile"
					accept="image/*" />
			</div>
			<div>
				<button type="submit">ADD</button>
			</div>

		</form>
	</div>
</body>
</html>
